<!doctype html>
<html>
<head>
<title>A-Frame Fractal</title>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="boid.js"></script>
<script src="aabb.js"></script>
<style>
body { margin:0; padding:0; font-family:"Liberation Sans", Arial, sans; font-size:3vw; text-align:center }
</style>
<body>
<a-scene background="color: #EEE" fog="type: linear; far: 100; color: #6AE">
  <a-assets>
    <canvas id="cSky"></canvas>
  </a-assets>

  <a-sky id="sky" position="0 0 0" radius="2000" material="fog: false" src="#cSky"></a-sky>

  <a-camera position="0 4 2" far="2000" look-controls="enabled: false" rotation="0 0 0">
    <a-plane id="elice" position="0 -.3 -0.4" color="#DDD" rotation="0 0 0" height=".8" width=".08">
      <a-animation dur="800" repeat="indefinite" easing="linear" loop="true" attribute="rotation" from="0 0 0" to="0 0 360"></a-animation>
      <a-triangle color="#DDD" opacity="0.5" vertex-a=".04 .4 0" vertex-b=".04 0 0" vertex-c=".2 .35 0"></a-triangle>
      <a-triangle color="#DDD" opacity="0.5" vertex-a="-.04 0 0" vertex-b="-.2 -.35 0" vertex-c="-.04 -.4 0"></a-triangle>
    </a-plane>
    <a-cylinder position="0 -.3 0" radius="0.2" height="0.8" rotation="90 0 0" color="#F80" shadow>
    </a-cylinder>
  </a-camera>

  <a-box position="-2 .5 -5" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

  <a-sphere id="ball" aabb-collider="objects: .solid;" radius="1.25" boid position="-5 1.25 -5" color="#EF2D5E" shadow></a-sphere>

  <a-cylinder position="0 0.2 -3" radius="0.5" height="0.4" color="#FFC65D" shadow></a-cylinder>

  <a-plane id="ground" class="solid" position="0 0 0" rotation="-90 0 0" width="200" height="200" color="#490" shadow></a-plane>

  <a-sphere id="point" radius=".3" position="0 1 -1" color="#ff0" shadow></a-sphere>

</a-scene>

<script src="game.js"></script>
</body>
</html>
