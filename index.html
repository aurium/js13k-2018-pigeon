<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Js13kGames - Get That Pingeon</title>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<!-- script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script -->
<script src="aframe-0.8.2.min.js"></script>
<script src="boid.js"></script>
<script src="cloud.js"></script>
<script src="aabb.js"></script>
<style>
body { margin:0; padding:0; font-family:"Liberation Sans", Arial, sans; font-size:3vw; text-align:center }
#debugGEl { position:absolute; top:0; bottom:0; left:0; right:0 }
</style>
<body>
<a-scene background="color: #6AE" fog="type: linear; far: 850; color: #6AE">
  <a-assets>
    <canvas id="cSky"></canvas>
    <canvas id="cGround"></canvas>
    <canvas id="cCloud"></canvas>
    <canvas id="cTree"></canvas>
    <canvas id="cMountain"></canvas>
  </a-assets>

<!--
  <a-sky id="sky" position="0 0 0" radius="2000" material="fog: false" src="#cSky"></a-sky>
-->

  <!--a-camera id="camDebug" far="800" position="0 100 500" look-controls="enabled: false" active rotation="-90 0 0">
  </a-camera-->

  <a-entity id="plane" position="0 80 700" rotation="0 0 0">
    <a-camera id="cam" far="800" position="0 .3 0" look-controls="enabled: false" active rotation="0 0 0" active="false">
      <a-plane id="elice" position="0 -.3 -.4" color="#DDD" rotation="0 0 0" height=".8" width=".08">
        <a-animation dur="800" repeat="indefinite" easing="linear" loop="true" attribute="rotation" from="0 0 0" to="0 0 360"></a-animation>
        <a-triangle color="#DDD" opacity="0.5" vertex-a=".04 .4 0" vertex-b=".04 0 0" vertex-c=".2 .35 0"></a-triangle>
        <a-triangle color="#DDD" opacity="0.5" vertex-a="-.04 0 0" vertex-b="-.2 -.35 0" vertex-c="-.04 -.4 0"></a-triangle>
      </a-plane>
      <a-cylinder id="planeBody" position="0 -.3 -.2" radius=".2" height=".3" rotation="90 0 0" color="#F80">
        <a-cylinder id="planeColiderTest" position="0 0 0" radius=".19" height=".3">
        <!--a-sphere id="cabin" color="#F80" radius=".18" position="0 .2 0"></a-sphere>
        <a-cone id="back" color="#F80" radius-bottom=".2" radius-top=".08" height="1"
                position="0 .65 0" rotation="0 0 0"></a-cone>
        <a-cone id="wingLeft" color="#F80" radius-bottom=".2" radius-top=".1" height="1"
                position="-.6 .3 .05" scale=".4 1 1" rotation="90 0 90"></a-cone>
        <a-cone id="wingRight" color="#F80" radius-bottom=".2" radius-top=".1" height="1"
                position=".6 .3 .05" scale=".4 1 1" rotation="90 0 -90"></a-cone>
        <a-cone id="tail" color="#F80" radius-bottom=".15" radius-top=".05" height=".3"
                position="0 1.06 -.2" scale=".2 1 1" rotation="-70 0 0"></a-cone-->
      </a-cylinder>
    </a-camera>
  </a-entity>

  <a-box id="ground" class="solid"
         position="0 0 0" rotation="-90 0 0" width="2400" height="2400" deep="2"
         src="#cGround" repeat="100 100" material="side: double" color="#280">
  </a-box>

</a-scene>

<canvas id="debugGEl"></canvas>

<script src="game.js"></script>
</body>
</html>
